<!-- setNewPassword.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <form id="setNewPasswordForm">
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit">Set New Password</button>
  </form>

  <script>
    document.getElementById('setNewPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword === confirmPassword) {
        // Send a POST request to the server to set the new password
        fetch('/setNewPassword', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ newPassword })
        })
        .then(response => response.json())
        .then(data => {
          // Handle the response from the server
          console.log(data);
          if (data.success) {
          // Redirect the user to the OTP verification page
          window.location.href = '/login';
        } else {
          // Handle other cases or show error messages
        }
          // You can redirect the user or show a success message here
        })
        .catch(error => console.error('Error:', error));
      } else {
        alert('Passwords do not match. Please try again.');
      }
    });
  </script>
</body>
</html>
